<svg xmlns="https://i.imgur.com/vGC5eCs.png" width="800" height="600">
  <style>
    .title { font: bold 24px sans-serif; fill: #2c3e50; }
    .subtitle { font: bold 18px sans-serif; fill: #34495e; }
    .highlight { fill: #e74c3c; font-weight: bold; }
    .section { font: 14px sans-serif; fill: #2c3e50; }
    .small { font: 12px sans-serif; fill: #7f8c8d; }
  </style>
  <rect width="100%" height="100%" fill="#ecf0f1" />
  
  <!-- Title -->
  <text x="20" y="40" class="title">2025 라이프스타일 트렌드 인사이트</text>
  
  <!-- 실시간 검색 트렌드 -->
  <text x="20" y="80" class="subtitle">실시간 검색 트렌드</text>
  <rect x="20" y="100" width="760" height="150" fill="#bdc3c7" />
  <text x="30" y="130" class="small">[이미지] 각 그룹별 정규화된 검색 비율 추이 (2022-04 ~ 2025-04)</text>
  
  <!-- 그룹별 비교 분석 -->
  <text x="20" y="280" class="subtitle">그룹별 비교 분석</text>
  
  <!-- Cost-Effective -->
  <text x="30" y="320" class="section">Cost-Effective</text>
  <text x="50" y="340" class="section">주간 성장률: <tspan class="highlight">10.84%</tspan></text>
  <text x="50" y="360" class="section">계절성 피크: 2월 (3.605%), 1월 (3.153%), 9월 (0.287%)</text>
  <text x="50" y="380" class="section">6개월 예측 성장: <tspan class="highlight">-8.91%</tspan></text>
  <text x="50" y="400" class="section">모델 정확도 (R²): <tspan class="highlight">0.98</tspan></text>
  
  <!-- HomeAppliances -->
  <text x="30" y="440" class="section">HomeAppliances</text>
  <text x="50" y="460" class="section">주간 성장률: <tspan class="highlight">10.82%</tspan></text>
  <text x="50" y="480" class="section">계절성 피크: 7월 (7.204%), 5월 (6.731%), 2월 (1.956%)</text>
  <text x="50" y="500" class="section">6개월 예측 성장: <tspan class="highlight">32.56%</tspan></text>
  <text x="50" y="520" class="section">모델 정확도 (R²): <tspan class="highlight">0.96</tspan></text>
  
  <!-- UncommonStyle -->
  <text x="30" y="560" class="section">UncommonStyle</text>
  <text x="50" y="580" class="section">주간 성장률: <tspan class="highlight">-0.07%</tspan></text>
  <text x="50" y="600" class="section">계절성 피크: 8월 (0.067%), 2월 (0.057%), 1월 (0.056%)</text>
</svg>
